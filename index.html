<!DOCTYPE html>
<html>
  <head>
    <title>Fabric.js Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"><canvas id="c" width="400" height="400"></canvas></div>
    <div class="status is-drawing"></div>
    <div class="draw-control">
      <button class="draw-rectangle">Rectangle</button>
      <button class="draw-polygon">Polygon</button>
    </div>
    <p><b>Usage</b></p>
    <p>Click "Start Drawing" to start drawing</p>
    <p>Press "ESC" to quit drawing mode</p>
    <p>Press "Backspace" to delete current rectangle</p>
    <script src="src/index.js"></script>
  </body>
</html>
